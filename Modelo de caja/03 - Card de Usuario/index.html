<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>03 - Card de Usuario</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="https://pbs.twimg.com/profile_images/1329216487958122497/a7HqQnHV_400x400.jpg"
          alt="LinaLunera92's profile picture"
        />
      </div>
      <div class="content">
        <div class="name">Lina Beltrán</div>
        <div class="texto_perfil">
          FrontEnd Developer from <strong>Colombia</strong>
        </div>
        <div class="ubicacion">
          <span class="profile-card-loc__icon">
            <svg class="icon">
              <use xlink:href="#icon-location"></use>
            </svg>
          </span>
          <span class="profile-card-loc__txt"> Medellín, Colombia </span>
        </div>
        <div class="card-info">
          <div class="card-item">
            <div class="card-num">1598</div>
            <div class="card-label">Followers</div>
          </div>
          <div class="card-item">
            <div class="card-num">65</div>
            <div class="card-label">Following</div>
          </div>
          <div class="card-item">
            <div class="card-num">123</div>
            <div class="card-label">Articles</div>
          </div>
        </div>
        <div class="social">
          <a
            href="https://www.facebook.com/iaMuhammedErdem"
            class="profile-card-social__item facebook"
            target="_blank"
          >
            <span class="icon-font">
              <svg class="icon"><use xlink:href="#icon-facebook"></use></svg>
            </span>
          </a>

          <a
            href="https://twitter.com/iaMuhammedErdem"
            class="profile-card-social__item twitter"
            target="_blank"
          >
            <span class="icon-font">
              <svg class="icon"><use xlink:href="#icon-twitter"></use></svg>
            </span>
          </a>

          <a
            href="https://www.instagram.com/iamuhammederdem"
            class="profile-card-social__item instagram"
            target="_blank"
          >
            <span class="icon-font">
              <svg class="icon"><use xlink:href="#icon-instagram"></use></svg>
            </span>
          </a>

          <a
            href="https://github.com/muhammederdem"
            class="profile-card-social__item github"
            target="_blank"
          >
            <span class="icon-font">
              <svg class="icon"><use xlink:href="#icon-github"></use></svg>
            </span>
          </a>
        </div>

        <div class="profile-card-ctr">
          <button class="profile-card__button button">Follow</button>
        </div>
      </div>
    </div>
  </body>
</html>
