<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tweet</title>
  </head>
  <body>
    <div class="tweet">
      <!--Header-->
      <div class="header">
        <img
          src="https://pbs.twimg.com/profile_images/1329216487958122497/a7HqQnHV_400x400.jpg"
          alt="LinaLunera92's profile picture"
          class="picture-profile"
        />
        <div class="profile-name">
          <h3 class="username">lina maria beltran</h3>
          <h4 class="userID">@linalunera92</h4>
        </div>
      </div>

      <!--Contenido-->
      <div class="main">
        <p class="tweet-content">
          <span class="Hashtag"> #DebatePresidencialEafit </span> ¿Cuáles son
          sus estrategias para afrontar la situación académica evidenciada por
          los últimos resultados de las
          <span class="Hashtag">#PruebasPisa</span>?
        </p>
        <span class="date">10:07 a.m · 23 abr. 2014 · Twitter Web App</span>
        <hr class="divisor" />
      </div>

      <!--Footer-->
      <div class="footer">
        <div class="stats">
          <div class="retweets">
            <strong class="stat-number">203</strong> Retweets
          </div>
          <div class="likes">
            <strong class="stat-number">532</strong> Likes
          </div>
        </div>
        <div>
          <a href="#" class="action">Share</a>
          <a href="#" class="action">Retweet</a>
          <a href="#" class="action">Like</a>
        </div>
      </div>
    </div>
  </body>
</html>
